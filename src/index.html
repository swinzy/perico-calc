<!DOCTYPE html>
<html lang="en-AU">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Perico Loot Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="font.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body data-bs-theme="dark">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>               
        
        <div class="container-sm position-absolute top-50 start-50 translate-middle p-0">
            <h1 class="title my-0">The Cayo Perico Heist - Loot Calculator</h1>
            <p class="subtitle">This calculator prefers ease-of-looting over maximum possible value.</p>
            <div class="row m-0">
                <div class="col-3 me-1 p-0">
                    <div class="tab text">SETTINGS</div>
                    <div class="option text" tabindex="0"><span>Players</span><span><i class="bi bi-chevron-left bold-icon"></i><span class="option-content">1</span><i class="bi bi-chevron-right bold-icon"></i></span></div>
                    <div class="option text" tabindex="0"><span>Golds</span><span><i class="bi bi-chevron-left bold-icon"></i><span class="option-content">1</span><i class="bi bi-chevron-right bold-icon"></i></span></div>
                    <div class="option text" tabindex="0"><span>Paintings</span><span><i class="bi bi-chevron-left bold-icon"></i><span class="option-content">1</span><i class="bi bi-chevron-right bold-icon"></i></span></div>
                    <div class="option text" tabindex="0"><span>Cocaine</span><span><i class="bi bi-chevron-left bold-icon"></i><span class="option-content">1</span><i class="bi bi-chevron-right bold-icon"></i></span></div>
                    <div class="option text" tabindex="0"><span>Weed</span><span><i class="bi bi-chevron-left bold-icon"></i><span class="option-content">1</span><i class="bi bi-chevron-right bold-icon"></i></span></div>
                    <div class="option text" tabindex="0"><span>Cash</span><span><i class="bi bi-chevron-left bold-icon"></i><span class="option-content">1</span><i class="bi bi-chevron-right bold-icon"></i></span></div>
                    <div class="option text" tabindex="0">Option 2</div>
                </div>

                <div class="col p-0">
                    <div class="tab text-center"><span class="text align-middle">PLAYERS</span></div>
                </div>
            </div>
        </div>
    </body>
</html>
